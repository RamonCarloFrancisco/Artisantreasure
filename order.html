<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Treasure</title>

    
    <link rel="stylesheet"  href="order.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&family=Leckerli+One&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logoo.png" type="image/png">

</head>
<body>
    
    <!--header section-->
    <header>
        <div class="logo">
            <a href="#"><img src="images/logoo.png"></a>
        </div>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="aboutUs.html">About</a></li>
        </ul>

        <div class="h-icons">
            <a href="shop.html"><i class='bx bxs-shopping-bag' ></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
   
    <div class="container">
        <form name="submit-to-google-sheet">
            <h3>Your order <i class='bx bxs-heart' ></i> <i class='bx bxs-heart' ></i><i class='bx bxs-heart' ></i></h3>
            <input name="name" type="text" autocomplete="off" placeholder="Your Name" required oninvalid="this.setCustomValidity('Please enter Your Name')" oninput="this.setCustomValidity('')">
            <input name="email" type="email" placeholder="Email" required>
            <input name="address" type="address" placeholder="Address" required>
            <input name="phone number" type="phone number" placeholder="Phone number" required>
            <button type="submit" name="myButton">Send</button>
            <span id="msg"></span>
        </form>
    </div>
    
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxDVANLHQpyKlReaL0aZcN_-wASP3-5jKmahHu44rQxnnDxIRMs2CYatudXWaVU_UqRtQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const  msg = document.getElementById('msg')
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          alert("Your Message has been sent successfully!");
       
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You for your message!"
                setTimeout(function(){
                    msg.innerHTML=""
                }, 5000)
                form.reset()


            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>

    
    <!--contact section-->
    <section id="contact">
        <div class="contact-box">
            <h4>ACCOUNT</h4>
            <li><a href="#">My Account</a></li>
        </div>

        <div class="contact-box">
            <h4>GUIDES</h4>
            <li><a href="#">Size Guide</a></li>
        </div>

        <div class="contact-box">
            <h4>POLICY</h4>
            <li><a href="#">Terms & Conditions</a></li>
        </div>

        <div class="contact-box">
            <h4>Connect with us</h4>
            <div class="social">
                <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>

            </div>
        </div>
    </section>


    <!--scroll-->
    <a href="#" class="scrolltop"><i class='bx bx-chevrons-up'></i></a>

    <div class="end-text">
       <p>&copy; ARTISAN TREASURE.2024.</p>
    </div>

    
    <!--Custom js link-->
    <script src="script.js"></script>

 



</body>
</html>
